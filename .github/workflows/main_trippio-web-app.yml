# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - trippio-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: containertrippio.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E2ADD9459BBE4AC08207B45A1F8CAE3C }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_7822ED9279664189A862FA9B40F1C66D }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: containertrippio.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E2ADD9459BBE4AC08207B45A1F8CAE3C }}/trippioimage:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5094BE04E6794B7D91491124DB50ABEF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CB27B39DDE4E4D4FBEC3EFB398CC1966 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F3E092CFA48E4E60AB0E6B6E9573B2E3 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'trippio-web-app'
          slot-name: 'Production'
          images: 'containertrippio.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_E2ADD9459BBE4AC08207B45A1F8CAE3C }}/trippioimage:${{ github.sha }}'
          