# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Trippio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: trippioacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DFC47FE0EBE94F33AEC7264805BE8D8F }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_E4C62F8D9EC147C091E4388BFE71A653 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: trippioacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DFC47FE0EBE94F33AEC7264805BE8D8F }}/trippioimage:latest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8EDB80EE608C49BE9F7C7E4993F78AC6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_668FEC353CC74BD0938B448026DA4B3B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_525ECC233E604DAEAA599CEEDDC94753 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Trippio'
          slot-name: 'Production'
          images: 'trippioacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_DFC47FE0EBE94F33AEC7264805BE8D8F }}/trippioimage:latest:${{ github.sha }}'
          