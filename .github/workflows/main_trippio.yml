# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Trippio

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: trippioacr.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_EB4B5CE7AB2B4EE1BDC97BEF9E44D97C }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_082D8F2091474924BA7DD2AC827446BA }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: trippioacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_EB4B5CE7AB2B4EE1BDC97BEF9E44D97C }}/trippioimage:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    
    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_CB06C8C410CD45DDA0F050727872E43C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E0C52D70895A4A32B4E54CA424EA0646 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BD01B248CECA4C54A84C79C2EE242F25 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Trippio'
          slot-name: 'Production'
          images: 'trippioacr.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_EB4B5CE7AB2B4EE1BDC97BEF9E44D97C }}/trippioimage:${{ github.sha }}'
          